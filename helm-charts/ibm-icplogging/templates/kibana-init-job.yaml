apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ template "kibana.fullname" . }}-init"
  labels:
    app: "{{ template "elasticsearch.fullname" . }}"
    component: "{{ .Values.kibana.name }}"
    release: "{{ .Release.Name }}"
    role: "kibana-init"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    app.kubernetes.io/instance: common-logging
    app.kubernetes.io/managed-by: elasticstacks.elasticstack.ibm.com
    app.kubernetes.io/name: "{{ template "elasticsearch.fullname" . }}"
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  backoffLimit: 30
  template:
    metadata:
      labels:
        app: "{{ template "elasticsearch.fullname" . }}"
        component: "{{ .Values.kibana.name }}"
        role: "kibana-init"
        chart: "{{ .Chart.Name }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        app.kubernetes.io/instance: common-logging
        app.kubernetes.io/managed-by: elasticstacks.elasticstack.ibm.com
        app.kubernetes.io/name: "{{ template "elasticsearch.fullname" . }}"
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
      annotations:
        productName: "IBM Cloud Platform Common Services"
        productID: "068a62892a1e4db39641342e592daa25"
        productVersion: "3.4.0"
        productMetric: "FREE"
        clusterhealth.ibm.com/dependencies: secret-watcher
    spec:
      restartPolicy: OnFailure
{{ include "image.pullSecret" . | indent 6 }}
{{- if .Values.elasticsearch.client.tolerations }}
      tolerations:
{{ toYaml .Values.elasticsearch.client.tolerations | indent 6 }}
{{- end }}
{{- if .Values.elasticsearch.client.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.elasticsearch.client.nodeSelector | indent 8 }}
{{- end }}
      #Also part of PodSecurityContext
      # hostNetwork: false
      # hostPID: false
      # hostIPC: false
      serviceAccountName: "{{ template "job.fullname" . }}"
      #PodHasNodeBasedArchAffinity
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
                  - ppc64le
                  - s390x
      containers:
      - name: init
        securityContext: #Needs the commented values for PodSecurityContextDefined & ContainerHasDropAll
          allowPrivilegeEscalation: false
      #   capabilities:
      #     drop:
      #     - ALL
      #   privileged: false
          readOnlyRootFilesystem: true
          runAsUser: 1000
          runAsNonRoot: true
        image: {{ include "image.calculateImage" (list .Values.kibana.initImage.repository .Values.kibana.initImage.tag .Values.kibana.initImage.digest) }}
        resources: #cpu defined ContainerDefinesResources
{{ toYaml .Values.kibana.init.resources | indent 12 }}
        command: ["/opt/entry/entrypoint.sh"]
        env:
        - name: "IAM_API_KEY"
          valueFrom:
            secretKeyRef:
              name: "{{ template "kibana.fullname" . }}-init-secret"
              key: "kibana-init-{{ $.Release.Name }}-api-key"
        - name: CLUSTER_DOMAIN
          value: "{{ template "clusterDomain" . }}"
{{- if .Values.kibana.routerEnabled }}
        - name: ROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ template "kibana.fullname" . }}-nginx
              key: client-api-key
{{- end }}
        volumeMounts:
          - mountPath: "/opt/entry"
            name: entrypoint
      volumes:
      - name: entrypoint
        configMap:
          name: {{ template "kibana.fullname" . }}-init-entrypoint
          defaultMode: 0777
{{ end }}
