apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ template "elasticsearch.fullname" . }}-curator-config"
  labels:
    app: "{{ template "elasticsearch.fullname" . }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
    component: "{{ .Values.curator.name }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/managed-by: elasticstacks.elasticstack.ibm.com
    app.kubernetes.io/name: "{{ template "elasticsearch.fullname" . }}"
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
data:
  action.yml: |-
{{ tpl (.Files.Get "curator/action.yml") . | indent 4 }}
  config.yml: |-
{{ tpl (.Files.Get "curator/config.yml") . | indent 4 }}
