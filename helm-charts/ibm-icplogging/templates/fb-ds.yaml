{{ template "elk.settings.all.prepare" . -}}
{{ template "apiVersionTryV1" .  }}
kind: DaemonSet
metadata:
  labels:
    app: "{{ template "elasticsearch.fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Values.filebeat.name }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
    role: "filebeat"
  name: "{{ template "filebeat.fullname" . }}"
spec:
  selector:
    matchLabels:
      app: "{{ template "elasticsearch.fullname" . }}"
      component: "{{ .Values.filebeat.name }}"
      role: "filebeat"
      heritage: "{{ .Release.Service }}"
      release: "{{ .Release.Name }}"
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: "{{ template "elasticsearch.fullname" . }}"
        component: "{{ .Values.filebeat.name }}"
        role: "filebeat"
        chart: "{{ .Chart.Name }}"
        heritage: "{{ .Release.Service }}"
        release: "{{ .Release.Name }}"
      annotations:
        productName: filebeat
        productVersion: 6.6.1
        productID: none
        scheduler.alpha.kubernetes.io/critical-pod: ""
    spec:
{{- if eq .Release.Namespace "kube-system" }}
      priorityClassName: system-cluster-critical
{{- end }}
      terminationGracePeriodSeconds: 30
      {{- if .Values.filebeat.scope.nodes }}
      nodeSelector:
{{ toYaml .Values.filebeat.scope.nodes | indent 8 }}
      {{- end }}
{{ include "image.pullSecret" . | indent 6 }}
{{- if .Values.filebeat.tolerations }}
      tolerations:
{{ toYaml .Values.filebeat.tolerations | indent 6 }}
{{- end }}
      securityContext:
        runAsUser: 0
      hostPID: true
      containers:
      - name: filebeat
        securityContext:
          readOnlyRootFilesystem: true
        image: {{ .Values.filebeat.image.repository }}:{{ .Values.filebeat.image.tag }}
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        resources:
{{ toYaml .Values.filebeat.resources | indent 12 }}
        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - "ps aux | grep '[f]ilebeat' || exit 1"
          initialDelaySeconds: 10
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - "ps aux | grep '[f]ilebeat' || exit 1"
          periodSeconds: 30
        env:
        - name: NODE_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
{{- if .Values.elasticsearch.security.authc.enabled }}
        - name: CA_TRUSTSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "elasticsearch.fullname" . }}-pki-secret
              key: caTruststorePassword
        - name: APP_KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "elasticsearch.fullname" . }}-pki-secret
              key: appKeystorePassword
{{- end }}
        volumeMounts:
        - name: config
          mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
        - name: input-config
          mountPath: /usr/share/filebeat/inputs.d
          readOnly: true
        - name: data
          mountPath: /usr/share/filebeat/data
{{- if .Values.elasticsearch.security.authc.enabled }}
        - name: certs
          mountPath: "/usr/share/elasticsearch/config/tls"
          readOnly: true
{{- end }}
        - name: container-log
          mountPath: /var/log/containers
          readOnly: true
        - name: pod-log
          mountPath: /var/log/pods
          readOnly: true
        - name: docker-log
          mountPath: /var/lib/docker/containers/
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: {{ template "filebeat.fullname" . }}-config
      - name: input-config
        configMap:
          name: {{ template "filebeat.fullname" . }}-input-config
{{- if .Values.elasticsearch.security.authc.enabled }}
      - name: certs
        secret:
          secretName: {{ template "fullname" . }}-certs
{{- end }}
      - name: data
        hostPath:
          path: {{ tpl .Values.filebeat.registryHostPath . | quote }}
          type: DirectoryOrCreate
      - name: container-log
        hostPath:
          path: /var/log/containers
      - name: pod-log
        hostPath:
          path: /var/log/pods
      - name: docker-log
        hostPath:
          path: /var/lib/docker/containers