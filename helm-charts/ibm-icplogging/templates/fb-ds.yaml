{{ template "elk.settings.all.prepare" . -}}
{{ template "apiVersionTryV1" .  }} #tagged for NoDeprecatedAPIs (v1beta2), not really sure what this template value is
kind: DaemonSet
metadata:
  labels:
    app: "{{ template "elasticsearch.fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Values.filebeat.name }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
    role: "filebeat"
  name: "{{ template "filebeat.fullname" . }}"
spec:
  selector:
    matchLabels:
      app: "{{ template "elasticsearch.fullname" . }}"
      component: "{{ .Values.filebeat.name }}"
      role: "filebeat"
      heritage: "{{ .Release.Service }}"
      release: "{{ .Release.Name }}"
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: "{{ template "elasticsearch.fullname" . }}"
        component: "{{ .Values.filebeat.name }}"
        role: "filebeat"
        chart: "{{ .Chart.Name }}"
        heritage: "{{ .Release.Service }}"
        release: "{{ .Release.Name }}"
        app.kubernetes.io/instance: "common-logging"
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
        productName: "IBM Cloud Platform Common Services"
        productID: "068a62892a1e4db39641342e592daa25"
        productVersion: "3.3.0"
        productMetric: "FREE"
    spec:
      terminationGracePeriodSeconds: 30
      {{- if .Values.filebeat.scope.nodes }}
      nodeSelector:
{{ toYaml .Values.filebeat.scope.nodes | indent 8 }}
      {{- end }}
{{ include "image.pullSecret" . | indent 6 }}
{{- if .Values.filebeat.tolerations }}
      tolerations:
{{ toYaml .Values.filebeat.tolerations | indent 6 }}
{{- end }}
      securityContext: 
        runAsUser: 0 #running as root user not allowed based on https://travis.ibm.com/IBMPrivateCloud/ibm-cs-logging-bundle/builds/30644319#L731
      hostPID: true
      #Also part of PodSecurityContext
      # hostNetwork: false
      # hostIPC: false
      serviceAccountName: "{{ template "filebeat.fullname" . }}"
      #PodHasNodeBasedArchAffinity
      # affinity:
        # nodeAffinity:
        #   requiredDuringSchedulingIgnoredDuringExecution:
        #     nodeSelectorTerms:
        #     - matchExpressions:
        #       - key: kubernetes.io/arch
        #         operator: In
        #         values:
        #           - amd64
        #           - ppc64le
        #           - s390x
      containers:
      - name: filebeat
        securityContext: #Needs the commented values for PodSecurityContextDefined & ContainerHasDropAll
          readOnlyRootFilesystem: true
          #allowPrivilegeEscalation: false
          #capabilities:
          #  drop:
          #  - ALL
          #privileged: false
          #runAsUser: 1001
          #runAsNonRoot: true
        image: {{ .Values.filebeat.image.repository }}:{{ .Values.filebeat.image.tag }}
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        resources:
{{ toYaml .Values.filebeat.resources | indent 12 }}
        readinessProbe:
        livenessProbe:
        env:
        - name: NODE_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
{{- if .Values.elasticsearch.security.authc.enabled }}
        - name: CA_TRUSTSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "elasticsearch.fullname" . }}-pki-secret
              key: caTruststorePassword
        - name: APP_KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "elasticsearch.fullname" . }}-pki-secret
              key: appKeystorePassword
{{- end }}
        volumeMounts:
        - name: config
          mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
        - name: input-config
          mountPath: /usr/share/filebeat/inputs.d
          readOnly: true
        - name: data
          mountPath: /usr/share/filebeat/data
{{- if .Values.elasticsearch.security.authc.enabled }}
        - name: certs
          mountPath: "/usr/share/elasticsearch/config/tls"
          readOnly: true
{{- end }}
        - name: container-log
          mountPath: /var/log/containers
          readOnly: true
        - name: pod-log
          mountPath: /var/log/pods
          readOnly: true
        - name: docker-log
          mountPath: /var/lib/docker/containers/
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: {{ template "filebeat.fullname" . }}-config
      - name: input-config
        configMap:
          name: {{ template "filebeat.fullname" . }}-input-config
{{- if .Values.elasticsearch.security.authc.enabled }}
      - name: certs
        secret:
          secretName: {{ template "fullname" . }}-certs
{{- end }}
      - name: data
      #NoHostPath https://travis.ibm.com/IBMPrivateCloud/ibm-cs-logging-bundle/builds/30644319#L740
        hostPath:
          path: {{ tpl .Values.filebeat.registryHostPath . | quote }}
          type: DirectoryOrCreate
      - name: container-log
        hostPath:
          path: /var/log/containers
      - name: pod-log
        hostPath:
          path: /var/log/pods
      - name: docker-log
        hostPath:
          path: /var/lib/docker/containers