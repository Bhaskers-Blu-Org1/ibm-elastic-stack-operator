apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ template "elasticsearch.fullname" . }}-pki-delete"
  labels:
    app: "{{ template "elasticsearch.fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "secret-delete"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "-9"
spec:
  template:
    metadata:
      labels:
        app: "{{ template "elasticsearch.fullname" . }}"
        component: "secret-delete"
        role: "cleanup"
        release: "{{ .Release.Name }}"
        chart: "{{ .Chart.Name }}"
        heritage: "{{ .Release.Service }}"
        app.kubernetes.io/instance: "common-logging"
      annotations:
        productName: "IBM Cloud Platform Common Services"
        productID: "068a62892a1e4db39641342e592daa25"
        productVersion: "3.3.0"
        productMetric: "FREE"
    spec:
{{ include "image.pullSecret" . | indent 6 }}
      #Also part of PodSecurityContext
      # hostNetwork: false
      # hostPID: false
      # hostIPC: false
      serviceAccountName: "{{ template "job.fullname" . }}"
      #PodHasNodeBasedArchAffinity
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
                  - ppc64le
                  - s390x
      containers:
      - name: kubectl
        #ContainerDefinesResources
        # resources:
        #   limits:
        #     cpu:
        #     memory:
        #   requests:
        #     cpu:
        #     memory:
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsUser: 1000
          runAsNonRoot: true
          #   capabilities: Need these values for PodSecurityContextDefined & ContainerHasDropAll
          #     drop:
          #     - ALL
          #   privileged: false
        image: "{{ .Values.elasticsearch.pkiInitImage.repository }}:{{ .Values.elasticsearch.pkiInitImage.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
{{ toYaml .Values.elasticsearch.pkiInitImage.resources | indent 12 }}
        command: ['/bin/sh']
        args: ['-c', 'kubectl delete secret {{ template "fullname" . }}-certs --ignore-not-found=true && kubectl delete secret {{ template "fullname" . }}-ca --ignore-not-found=true && kubectl delete secret {{ template "kibana.fullname" . }}-init-secret --ignore-not-found=true']
      restartPolicy: Never
{{- end }}
