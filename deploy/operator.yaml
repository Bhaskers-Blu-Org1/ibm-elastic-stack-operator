apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-elastic-stack-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-elastic-stack-operator
  template:
    metadata:
      labels:
        name: ibm-elastic-stack-operator
      annotations:
         "openshift.io/scc": "restricted"
         productName: IBM Cloud Platform Common Services
         productID: "068a62892a1e4db39641342e592daa25"
         productVersion: "3.4.0"
         productMetric: FREE
    spec:
      serviceAccountName: ibm-elastic-stack-operator
      containers:
        - name: ibm-elastic-stack-operator
          # 3.1.1
          image: quay.io/opencloudio/ibm-elastic-stack-operator@sha256:261b0bcb89051d05187a6fac4ddb4def6766ec30d88cbf72b9cdfb7e9db34526
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "elastic-stack-operator"
